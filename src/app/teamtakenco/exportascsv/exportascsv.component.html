<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Select a Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="selectedDate" class="form-control" required>
    </div>
  
    <button type="submit" class="button-37">Export to this date as Excel!</button>
  </form>
