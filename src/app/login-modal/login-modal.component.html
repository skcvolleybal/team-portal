<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="modal-header">
    <h4 class="modal-title">SKC TeamPortal - Login</h4>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input formControlName="username" class="form-control" placeholder="Username" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
      </div>
    </div>
    <div>
      <a target="_blank" href="https://www.skcvolleybal.nl/wp-login.php?action=lostpassword">Wachtwoord vergeten?</a>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="modal-footer">
    <img src="assets/skc_logo.png" alt="loader" class="skc_logo"/>
    <button type="submit" class="btn btn-success">
      Inloggen
    </button>
  </div>
</form>
